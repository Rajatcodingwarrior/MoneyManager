<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="main.css" />
    <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> -->
  </head>
  <body>
    <div class="container">
    

      <form action="/sign_up" class="form" id="createAccount" method="POST">
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <!-- Put the error/success message here. -->
        <div class="form__input-group">
          <input type="text" class="form__input" id="signupName" name="name" autofocus placeholder="Name" />
        </div>
        <div class="form__input-group">
          <input type="text" class="form__input" id="signupUsername" name="username" autofocus placeholder="Username" />
          <div class="form__input-error-message"></div>
          <!-- Put the error message here. -->
        </div>
        <div class="form__input-group">
          <input type="email" class="form__input" autofocus placeholder="Email Address" name="email" pattern="[a-z0-9.]+@gmail.com$" required />
          <div class="form__input-error-message"></div>
          <!-- Put the error message here. -->
        </div>
        <div class="form__input-group">
          <input type="text" class="form__input" id="age" name="age" autofocus placeholder="Age" />
        </div>
        <div class="form__input-group">
          <input type="text" class="form__input" id="gender" name="gender" autofocus placeholder="Gender(Male/Female/Other)" />
        </div>
        <div class="form__input-group">
          <input type="password" class="form__input" id="password" name="password" autofocus placeholder="Password" />
          <div class="form__input-error-message"></div>
          <!-- Put the error message here. -->
        </div>
        <div class="form__input-group">
          <input type="password" class="form__input" id="conpassword" name="conpassword" autofocus placeholder="Confirm Password" />
          <div class="form__input-error-message"></div>
          <!-- Put the error message here. -->
        </div>
        <button class="form__button" type="submit">Continue</button>
        <!-- <p class="form__text">
          <a href="index (1).html" class="form__link" id="linkLogin">Already have an account? Sign in</a> 
        </p> -->
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
